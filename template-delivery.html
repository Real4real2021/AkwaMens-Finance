<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Template Delivery</title>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h1>AkwaMens</h1>
        <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search...">
        </div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#" class="active">Sales</a></li>
            <li><a href="#">Purchases</a></li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Manufacturing</a></li>
            <li><a href="#">Fixed Assets</a></li>
            <li><a href="#">Banking</a></li>
            <li><a href="#">Payroll</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <div class="user-info">
            <img src="/placeholder.svg?height=40&width=40" alt="User Avatar" class="user-avatar">
            <span class="user-name">John Doe</span>
        </div>
        </div>
        <div class="main-content">

            <h1>Select Template for Delivery</h1>
            <div class="top-third">
                <label for="#">#: 
                    <input type="text" name="#" id="#">
                </label>
                <label for="ref">Ref:
                    <input type="text" name="ref" id="ref">
                </label>
                <label for="location">Location:
                    <select name="location" id="location">
                        <option value="all-locations">All Location</option>
                        <option value="default">Default</option>
                    </select>
                </label>
                <label for="item">Item:
                    <input type="text" name="item" id="item">
                </label>
                <select name="item-from-inventory" id="item-from-inventory">
                    <option value="all-items">All Items</option>
                    <option value="test-item-1">Test Item 1</option>
                </select>
                <label for="select-a-customer">Select a Customer:
                    <select name="customer-selector" id="customer-selector">
                        <option value="all-customer">All Customers</option>
                        <option value="KK">KK</option>
                        <option value="Kojo">Kojo</option>
                    </select>
                </label>
                <input type="button" value="Search">
            </div>
            <div class="mid-third">
                <table>
                    <th>Order #</th>
                    <th>Ref</th>
                    <th>Customer</th>
                    <th>Branch</th>
                    <th>Description</th>
                    <th>Order Date</th>
                    <th>Required By</th>
                    <th>Delivery To</th>
                    <th>Order Total</th>
                    <th>Currency</th>
                    <tbody>
                        <tr >
                            <td colspan="10">No Records</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bottom-third">
                <a href="index.html">Back</a>
            </div>
        </div>
    </div>
</body>
<script src="scripts/template-delivery.js"></script>
</html>
