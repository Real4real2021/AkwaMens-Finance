<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Customer Allocation Inquiry</title>
</head>
<body>
    <div class="sidebar">
        <h1>AkwaMens</h1>
        <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search...">
        </div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#" class="active">Sales</a></li>
            <li><a href="#">Purchases</a></li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Manufacturing</a></li>
            <li><a href="#">Fixed Assets</a></li>
            <li><a href="#">Banking</a></li>
            <li><a href="#">Payroll</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <div class="user-info">
            <img src="/placeholder.svg?height=40&width=40" alt="User Avatar" class="user-avatar">
            <span class="user-name">John Doe</span>
        </div>
    </div>

    <div class="main-content">

        <div>
            <label for="select-a-customer">Select a Customer:
                <select name="customer-selector" id="customer-selector">
                    <option value="all-customer">All Customers</option>
                    <option value="kk">KK</option>
                </select>
            </label>
            <label for="from">From:
                <input type="date">
            </label>
            <label for="to">To:
                <input type="date">
            </label>
            <label for="type">Type:
                <select name="type-selector" id="type-selector">
                    <option value="all-types">All Types</option>
                    <option value="sales-invoices">Sales Invoices</option>
                    <option value="unsettled-transaction">Unsettled Transactions</option>
                    <option value="payments">Payments</option>
                    <option value="credit-notes">Credit Notes</option>
                    <option value="delivery-notes">Delivery Notes</option>
                    <option value="journal-entries">Journal Entries</option>
                </select>
            </label>
        </div>
        <div>
            <table>
                <th>Type</th>
                <th>#</th>
                <th>Reference</th>
                <th>Order</th>
                <th>Date</th>
                <th>Due Date</th>
                <th>Customer</th>
                <th>Currency</th>
                <th>Debit</th>
                <th>Allocated</th>
                <th>Balance</th>
                <tbody>
                    <tr>
                        <td colspan="12">No Records</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="index.html">Back</a>
        </div>
    </div>
</body>
<script src="scripts/customer-transaction-inquiry.js"></script>
</html>
